<!DOCTYPE html>

<head>
    <title></title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="/assets/vendor/sweetalert/dist/sweetalert.css" />
    <script src="/assets/vendor/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/assets/vendor/angular-sweetalert/SweetAlert.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora|Nunito|Yellowtail" rel="stylesheet">

<body>
    <header>
        <div id="header">
            <h2>Todo App</h2>
        </div>
        <form id="login">

            <input type="text" name="email" class="email" placeholder="Email">

            <input type="password" name="pass" class="pass" placeholder="Password">

            <button type="submit" class="auth">Login</button>

        </form>
        <div class="clear">
        </div>
    </header>
    <section>
        <div>
            <form class="signup">
                <h3>New to To Do? Sign Up!</h3>
                <ul>
                    <li> <input type="text" name="firstname" placeholder="First name"></li>
                    <li><input type="text" name="lastname" placeholder="Last name"></li>
                    <li><input type="text" name="email" placeholder="Email"></li>
                    <li><input type="password" name="pass" placeholder="Password"></li>
                    <li><button type="submit" class="auth">Sign Up</button></li>
                </ul>
                <div class="social-signup">
                    <button class="gmail"><i class="fa fa-google" aria-hidden="true"></i></button>
                    <button class="fbook"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
    </section>
    <footer>
    </footer>
